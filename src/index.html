<!doctype html>
<html ng-app="vseramki">
  <head>
    <meta charset="utf-8">
    <title>Все рамки</title>
    <meta name="description" content="Рамки для фотографий, дипломов сертификатов на заказ и в наличии оптом и в розницу">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="apple-touch-icon" sizes="120x120" href="/images/logo-square-120.png">

    <!-- build:css(src) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="index.css"/>
    <!-- endbuild -->

  </head>
  <body ng-controller="BodyController" resize>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--section layout-fill ng-cloak-->

      <md-content layout-fill>
        <acme-navbar creation-date="main.creationDate"></acme-navbar>
        <div class="root viewport" ui-view resize="root" ng-style="{height: (root.windowHeight - root.offsetTop) + 'px'}">
          <div layout="column" layout-align="center center">
            <h1>Загрузка</h1>
            <md-progress-circular md-diameter="300" md-mode="indeterminate"></md-progress-circular>
          </div>
        </div>
      </md-content>

    <!--/section-->

      <!-- build:js(src) scripts/vendor.js -->
      <!-- bower:js -->
      <!-- run `gulp inject` to automatically populate bower script dependencies -->
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js(.tmp) scripts/app.js -->
      <!-- inject:js -->
      <!-- js files will be automatically insert here -->
      <!-- endinject -->

      <!-- inject:partials -->
      <!-- angular templates will be automatically converted in js and inserted here -->
      <!-- endinject -->
      <!-- endbuild -->

  </body>
</html>
